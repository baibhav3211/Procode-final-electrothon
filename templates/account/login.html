{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}]

{% block head_title %}{% trans "Sign In" %}{% endblock %}



{% block content %}
<style>
  .wrapper{
    margin-top: 50px;
    margin-left: 230px;
  }

  @media only screen and (max-width: 450px) {
    .wrapper{
    margin-top: 50px;
    margin-left: auto;
  }
  }
  
</style>

<br><br><br>

<section id="main" class="wrapper">
  <div class="inner">
    <div class="container">
      <div class="row" style="text-align: left;">
        <aside class="col-lg-6" style="float:none;margin:auto;">
          <div class="card border border-primary">
            <article class="card-body">
              <a href="{{ signup_url }}" class="float-right btn btn-outline-primary">Sign up</a>
              <h4 class="card-title mb-4 mt-1">Sign in</h4>
              <p>
                <a href="/accounts/google/login/?process=login"
                  class="btn btn-block btn-outline-danger"> <i class="icon fa-google  "></i> Login via Google</a>

              </p>
              <hr>
              <h6 style="text-align: center; ">Or</h6>
              <hr>
              <form class="login" method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                <div id="div_id_login" class="form-group"> <label for="id_login" class=" requiredField">
                    Username<span class="asteriskField">*</span> </label>
                  <div class=""> <input type="text" name="login" placeholder="Username" autofocus="autofocus"
                      maxlength="150" class="textinput textInput form-control" required id="id_login"> </div>
                </div>
                <div id="div_id_password" class="form-group"> <label for="id_password" class=" requiredField">
                    Password<span class="asteriskField">*</span> </label>
                  <div class=""> <input type="password" name="password" placeholder="Password"
                      class="textinput textInput form-control" required id="id_password"> </div>
                </div>
                <div class="form-group">
                  <div id="div_id_remember" class="form-check"> <input type="checkbox" name="remember"
                      class="checkboxinput form-check-input" id="id_remember"> <label for="id_remember"
                      class="form-check-label">
                      Remember Me
                    </label> </div>
                </div>



                <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                <button class="primaryAction" type="submit">{% trans "Sign In" %}</button>
              </form>
            </article>
          </div>
        </aside>
      </div>
    </div>
  </div>
</section>



{% endblock %}
