

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
  {% if page.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page=1" tabindex="-1" aria-disabled="true">&laquo; first</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="?page={{ page.previous_page_number }}" tabindex="-1" aria-disabled="true">Previous</a>
    </li>
    {% endif %}
    <li class="page-item">
        <a class="page-link" href="#">Page {{ page.number }} of {{ page.paginator.num_pages }}</a>
    </li>
    {% if page.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{ page.next_page_number }}">Next</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="?page={{ page.paginator.num_pages }}">last &raquo;</a>
    </li>
    {% endif %}
  </ul>
</nav>
